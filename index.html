<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container-fluid">  
            <div class="row align-items-center py-2 flex-nowrap">
                <div class="col-auto
                d-flex align-items-center justify-content-center">
                    <div class="img-container">
                        <img class="d-lg-none" src="img/mobile-logo.png" alt="">
                        <img class="d-none d-lg-inline-block" src="img/logo.svg" alt="">
                    </div>
                </div>
                <div class="col">
                    <div class="d-flex align-items-center p-2 ms-bg-grey rounded-1">
                        <i class="fa-solid fa-magnifying-glass"></i> <input class="ms-bg-grey" type="search" placeholder="Prova a cercare: Lezioni di laravel">
                    </div>
                </div>
                <div class="col-auto">
                    <div class="d-none d-lg-inline">
                        <i class="fa-solid fa-list mx-1"></i>
                        <i class="fas fa-circle-question mx-1"></i>
                        <i class="fa-solid fa-ellipsis-vertical mx-1"></i>
                    </div>
                    <div class="dropdown d-inline">
                        <i class="fa-solid fa-bell text-warning" data-bs-toggle="dropdown" aria-expanded="false">
                        
                        </i>
                        <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </div>
            
                </div>
            </div>
        </div>
    </header>
    <main>
        <aside class="d-flex flex-column justify-content-between align-items-center">
            <div>    
                <div>
                    <button type="button" class="btn text-white bg-transparent">
                        <i class="fa-solid fa-house"></i> <span class=" ms-3 d-none d-lg-inline">Home</span>
                    </button>
                </div>
                <div>
                    <button type="button" class="btn text-white bg-transparent">
                        <i class="fa-solid fa-chart-simple"></i> <span class=" ms-3 d-none d-lg-inline">Stats</span>
                    </button>
                </div>
                <div>
                    <button type="button" class="btn text-white bg-transparent">
                        <i class="fa-solid fa-signal"></i> <span class=" ms-3 d-none d-lg-inline">Signal</span>
                    </button>
                </div>
            </div>
            <div>
                <div>
                    <button type="button" class="btn text-white bg-transparent">
                        <i class="fa-solid fa-gear"></i> <span class=" ms-3 d-none d-lg-inline">Admin</span>
                    </button>
                </div>
            </div>
        </aside>

    </main>
    <!-- BOOTSTRAP SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
